<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>My First Website!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 id="myH1">Hello!</h1>
    <p>This is a <em>paragraph</em> of <b>garbage</b> so I can test css.</p>
    <p>This is <strong>another</strong> paragraph.</p>
    <div>
        <h6>Bye!</h6><button>Click</button>
    </div>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
        <img src="./images/fox.jpg">
    </a>

    <h1 id="header1"></h1>
    <p id="paragraph1"></p>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>

    <label>Enter the radius of a circle</label>
    <input id="radiusInput">
    <button id="submitBtn">submit</button>

    <div id="container">
        <label id="counter">0</label>
        <div class="button-container">
            <button onclick="changeValue(-1)">Decrease</button>
            <button id="reset">Reset</button>
            <button onclick="changeValue(1)">Increase</button>
        </div>
    </div>

    <div id="container">
        <button id="myButton">roll</button><br>
        <label id="label1" class="myLabels"></label><br>
        <label id="label2" class="myLabels"></label><br>
        <label id="label3" class="myLabels"></label><br>
    </div>

    <input type="checkbox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" id="masterCardBtn" name="card">
    <label for="masterCardBtn">Master Card</label><br>

    <input type="radio" id="paypalBtn" name="card">
    <label for="payPalBtn">PayPal</label><br><br>

    <button type="submit" id="mySubmitBtn">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <form>
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" value="0"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br><br>

        <button type="button" onclick="convert()">submit</button>
        <p id="result"></p>
    </form><br>

    <form>
        <h1>Dice Roller</h1>
        <label># of dice:</label>
        <input type="number" id="diceInput" value="1" min="1">
        <button type="button" onclick="rollDice()">Roll Dice</button>
        <div id="diceResults"></div>
        <div id="diceImages"></div>
    </form>

    <div id="callbackResult">
        <label>Call Back Functions: </label>
        <h2 id="callbackH2" style="margin: 0px;"></h2>
    </div>

    <div id="container">
        <button onclick="startTimer()">START</button>
        <button onclick="stopTimer()">STOP</button>
    </div>

    <div id="container">
        <label>Interest Calculator</label>
    </div>

    <form>
        <div id="investmentFlex">
            <label>Investment Amount:</label>
            <input type="number" id="investmentInput" value="0" min="0">
            <label>Interest Rate:</label>
            <input type="number" id="interestRateInput" value="0" min="0">
            <label>Years:</label>
            <input type="number" id="yearsInput" value="0" min="0">
            <button type="button" onclick="calculateCompoundInterest()">submit</button>
        </div>
        <label>Total: </label><label id="compoundInterestLabel">£0.00</label>
    </form>

    <script src="js/index.js"></script>

</body>

</html>
